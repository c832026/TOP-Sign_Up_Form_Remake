<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <title>TOP-Sign Up Form</title>
</head>
<body>
    <div class="background-container">
        <aside class="sidebar-container left-container">
            <h1><span><img src="./media/odin-lined.png" alt="the odin project icon" class="odin-icon"></span>Odin</h1>
            <div class="sans">
                <div class="speech-bubble"><p>Join us, kid!</p></div>
                <div><img src="./media/sans.png" class="sans-img" alt="a game character named 'Sans'"></div>
            </div>
        </aside>
        <div class="right-container">
            <header class="header-container">
                <h2>
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        <br><span class="blue-text">Sign up</span> <em>now</em> to get started.<br><span class="rainbow-text">You <em>know</em> you want to.</span>
                    </p>
                </h2>
            </header>
            <section class="form-container">
                <h2>Let's do this!</h2>
                <form class="register-form" id="my-form" method="get" action="">
                    <ol>
                        <li>
                            <label for="first-name">FIRST NAME<span aria-label="required"> *</span></label>
                            <input type="text" id="first-name" name="fName" placeholder="Brian" required>
                        </li>
                        <li>
                            <label for="last-name">LAST NAME <span aria-label="required"> *</span></label>
                            <input type="text" id="last-name" name="lName" placeholder="Chen" required>
                        </li>
                        <li>
                            <label for="email">EMAIL <span aria-label="required"> *</span></label>
                            <input type="email" id="email" name="userEmail" placeholder="xxx@exmple.com" required>
                        </li>
                        <li>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" placeholder="09xxxxxxxx" name="userPhone">
                        </li>
                        <li>
                            <label for="password">PASSWORD <span aria-label="required"> *</span></label>
                            <input type="password" id="password" name="userPassword" placeholder="" required>
                        </li>
                        <li>
                            <label for="confirm-password">CONFIRM PASSWORD <span aria-label="required"> *</span></label>
                            <input type="password" id="confirm-password" name="confirmPassword" placeholder="" required>
                        </li>
                    </ol>
                </form>
            </section>
            <footer class="footer-container">
                <div class="submit-btn-container"><button type="submit" form="my-form">Submit</button></div>
                <div class="log-in-prompt">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
